
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduFund Login</title>
  <link rel="stylesheet" href="./css/login.css" />
</head>
<body>
  <div class="login-container">
    <img src="./img/edufundlogo.png" alt="EduFund Logo" class="logo"/>

    <form class="login-form">
      <label for="email">Email</label>
      <div class="input-group">
        <span class="icon">📧</span>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>

      <label for="password">Password</label>
      <div class="input-group">
        <span class="icon">🔒</span>
        <input type="password" id="password" placeholder="Enter your password" required />
        <span class="icon toggle-password">👁️</span>
      </div>

      <div class="options">
        <label><input type="checkbox" /> Remember Me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" class="login-btn">Login</button>

      <div class="divider"><span>Or Log in with</span></div>

      <div class="social-login">
        <button class="google-btn"> <img src="./img/google-icon.png" alt="Google" /> Sign in Google </button>
        <button class="apple-btn"> <img src="./img/appleicon.png" alt="Apple" /> Sign in Apple </button>
      </div>

      <p class="signup-text">
        Didn’t have an account? <a href="register.html"><strong>Create an account</strong></a>
      </p>
    </form>
  </div>
</body>
</html>
